name: Update LeetCode Progress

on:
  schedule:
    - cron: "0 3 * * *"  # 每天 UTC+0 的 03:00 執行一次
  workflow_dispatch:     # 可以手動在 GitHub Actions 裡觸發

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run script to update index.html
        # env:
        #   LEETCODE_USER: ${{ secrets.LEETCODE_USER }}   # 建議在 GitHub 專案 Settings -> Secrets 里設定
        run: |
          python scripts/fetch_progress.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git commit -m "Update LeetCode progress [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
